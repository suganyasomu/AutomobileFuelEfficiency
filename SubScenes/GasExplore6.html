          if (d.Make === 'Volkswagen') { return "#ded6a4" }
          if (d.Make === 'Volvo') { return "#04a4c4"; }
          if (d.Make === 'Nissan') { return "#7c9970" }

          .attr("dx", "-.8em")
          .attr("dy", ".15em")

        d3.select('body').append('div').attr('id', 'tooltip').attr('style', 'position: absolute; opacity: 0;');
